<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cyclone MC — Events</title>
  <meta name="description" content="No events going on in Cyclone MC" />
  <!-- Minimal favicon (SVG data URL) -->
  <link rel="icon" href="https://uploads.onecompiler.io/43am9xxy6/43j6tfhd9/1000004113.jpg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%2334d399'/%3E%3Ctext x='50' y='57' font-size='42' text-anchor='middle' font-family='Arial' fill='white'%3EC%3C/text%3E%3C/svg%3E">
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#34d399;--muted:#94a3b8}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#081028 0%,var(--bg) 100%);font-family:Inter,system-ui,Arial, sans-serif;color:#e6eef8}
    .card{width:min(720px,94%);padding:40px;border-radius:16px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 10px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03);display:grid;grid-template-columns:120px 1fr;gap:28px;align-items:center}
    .logo{width:120px;height:120px;border-radius:14px;display:flex;align-items:center;justify-content:center;background:#0b1220;overflow:hidden;}
    .logo img{width:100%;height:100%;object-fit:cover;border-radius:14px}
    h1{margin:0;font-size:28px;letter-spacing:-0.3px}
    p{margin:8px 0 0;color:var(--muted);font-size:15px}
    .status{margin-top:18px;display:flex;gap:12px;align-items:center}
    .dot{width:14px;height:14px;border-radius:20px;background:var(--accent);box-shadow:0 0 12px rgba(52,211,153,0.35);animation:pulse 2s infinite}
    @keyframes pulse{0%{transform:scale(1);opacity:1}50%{transform:scale(1.25);opacity:0.7}100%{transform:scale(1);opacity:1}}
    .actions{margin-top:22px;display:flex;gap:10px}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:10px 14px;border-radius:10px;color:#dbeafe;font-weight:600;cursor:pointer}
    .btn.primary{background:linear-gradient(90deg,var(--accent),#0ea5a4);color:#022;box-shadow:0 8px 24px rgba(14,165,164,0.18);border:none}
    .muted-small{font-size:13px;color:rgba(230,238,248,0.6)}
    @media (max-width:560px){.card{grid-template-columns:1fr;gap:16px;padding:22px}.logo{justify-self:center}}
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="logo" aria-hidden>
      <img src="https://uploads.onecompiler.io/43am9xxy6/43j6tfhd9/1000004113.jpg" alt="Cyclone MC Logo" />
    </div>

    <div>
      <h1>No events going on in Cyclone MC</h1>
      <p class="muted-small">Filhaal koi event nahi chal raha — dobara check karne ke liye page refresh karein ya update ke liye Discord join karein.</p>

      <div class="status">
        <div class="dot" aria-hidden></div>
        <div>
          <div style="font-weight:700">Status: Quiet</div>
          <div class="muted-small">There are currently no active events on Cyclone MC.</div>
        </div>
      </div>

      <div class="actions">
        <!-- Open Discord Invite Button -->
        <button class="btn" onclick="window.open('https://discord.gg/46K3NXhYuf','_blank')">
          Join Discord
        </button>

        <!-- Refresh Button -->
        <button class="btn primary" onclick="location.reload()">Refresh</button>
      </div>
    </div>
  </main>

  <script>
    // Simple accessibility: focus the refresh button so keyboard users can quickly retry
    (function(){
      var btn = document.querySelector('.btn.primary');
      if(btn) btn.setAttribute('aria-label','Refresh status');
    })();
  </script>
</body>
</html>
